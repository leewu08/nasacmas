<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "RUL Dashboard" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- FullCalendar CSS + JS CDN (head에 위치해야 함) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom + Widget Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@9.2.1/dist/gridstack.min.css" />
  {% block head_extra %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="nav-link" href="{{ url_for('grid_dashboard') }}">🧱 Grid</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample07">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
          <li class="nav-item"><a class="nav-link" href="{{ url_for('monitoring') }}">Monitoring</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('compare') }}">Compare</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('sensors_view') }}">Sensors</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('explain', unit=1) }}">Explain</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('schedule') }}">Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('performance_view') }}">Performance</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('grid_dashboard') }}">🧱 Grid</a></li>
          {% if unit is defined %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('report', unit=unit) }}">📄 PDF Report</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid my-4">
    {% block body %}{% endblock %}
  </div>

  <!-- External Libraries: Optional Tools -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js" defer></script>
  <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/shapjs@latest/dist/shapjs.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- GridStack + Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/gridstack@9.2.1/dist/gridstack-all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- App Scripts -->
  <script src="{{ url_for('static', filename='js/grid_init.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chart_performance.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chart_compare.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chart_sensors.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chart_shap.js') }}"></script>

  <!-- monitoring.js 스크립트는 여기서 마지막에 로드 -->
  <script src="{{ url_for('static', filename='js/monitoring.js') }}"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
